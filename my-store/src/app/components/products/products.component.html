<h1>Desde producto</h1>
<p>Total: {{total}}</p>
<div class="products--grid">
    <app-product [product]="product" *ngFor="let product of products" (addedProduct)="onAddToShoppingCar($event)"
        (showProduct)="onShowDetail($event)"
    >
        
    </app-product>
</div>
<button (click)="toggleProductDetail()">click</button>
<button (click)="createNewProduct()">CreateDto</button>
<div class="product-detail" [class.active]="showProductDetail">
    <div *ngIf="productChose">
        <button (click)="toggleProductDetail()">Close</button>
        <h1>{{productChose.title}}</h1>

        <swiper
            [slidesPerView]="1"

        >
            <ng-template swiperSlide>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRCZJ8iFDOVFhpUHBTLskFlRewlGW3RICzOgzVyf67sVgff6YtefMHNB0IaepRRO3f6IZg&usqp=CAU" alt="">
            </ng-template>
                       
        </swiper>
        <p>{{productChose.description}}</p>
        <button (click)="uptadeProduct()">Editar producto</button>
        <button (click)="deleteProducts()">Eliminar producto</button>

    </div>
</div>
